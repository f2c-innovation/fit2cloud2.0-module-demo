<md-subheader class="f2c-sub-header" ng-if="$ctrl.module.title">{{$ctrl.module.title}}</md-subheader>
<div ng-repeat="menu in $ctrl.module.menus" aria-label="{{menu.title}}">
    <md-list-item ng-if="!menu.menus" aria-label="{{menu.title}}" ng-click="$ctrl.navigateTo(menu)">
        <md-icon md-font-icon="material-icons md-24" ng-bind="menu.icon"></md-icon>
        <p ng-bind="menu.title"></p>
    </md-list-item>
    <md-list-item class="f2c-list-item-multi" ng-if="menu.menus" aria-label="{{menu.title}}">
        <md-icon md-font-icon="material-icons md-24" ng-bind="menu.icon"></md-icon>
        <p ng-bind="menu.title"></p>
        <md-menu class="md-secondary" md-position-mode="target-left target">
            <md-button class="md-icon-button">
                <md-icon md-font-icon="material-icons md-24" ng-bind="'keyboard_arrow_right'"></md-icon>
            </md-button>
            <md-menu-content width="4">
                <md-menu-item ng-repeat="sub in menu.menus">
                    <md-button ng-click="$ctrl.navigateTo(sub)" ng-bind="sub.title" aria-label="{{sub.title}}"></md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </md-list-item>
</div>
<md-divider ng-if="$ctrl.module.divider"></md-divider>
