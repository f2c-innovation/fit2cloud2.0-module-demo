<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="16x16">
    <title>Demo</title>
    <!--必要CSS-->
    <link rel="stylesheet" th:href="@{'library/external/angular-material/angular-material.min.css'}">
    <link rel="stylesheet" th:href="@{'library/external/angular-material/md-data-table.min.css'}">
    <link rel="stylesheet" th:href="@{'library/external/font-awesome/web-fonts-with-css/css/fontawesome-all.css'}">
    <link rel="stylesheet" th:href="@{'library/external/material-icons/material-icons.css'}">
    <link rel="stylesheet" th:href="@{'library/fit2cloud/css/fit2cloud-style.css?t='+${timestamp}}">

    <!--可选CSS-->

    <!--项目CSS-->
    <link rel="stylesheet" th:href="@{'project/css/project-style.css?t='+${timestamp}}">
</head>

<body ng-app="ProjectApp" ng-cloak>
<div layout="column" layout-fill>
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left" md-disable-backdrop md-whiteframe="4" md-is-locked-open="$mdMedia('gt-md')" md-component-id="left">
            <md-toolbar>
                <h2 class="md-toolbar-tools">自服务</h2>
                <md-list>
                    <md-list-item>

                    </md-list-item>
                </md-list>
            </md-toolbar>
        </md-sidenav>
        <md-content flex>
            <div layout="column" layout-align="top center">
                <div>
                    <md-button ng-click="toggleLeft()" class="md-raised">
                        Toggle Sidenav
                    </md-button>
                </div>
            </div>
        </md-content>
    </section>
</div>

<!--必要JS-->
<script th:src="@{'library/external/jquery/jquery.min.js'}"></script>
<script th:src="@{'library/external/angular/angular.min.js'}"></script>
<script th:src="@{'library/external/angular/angular-animate.min.js'}"></script>
<script th:src="@{'library/external/angular/angular-aria.min.js'}"></script>
<script th:src="@{'library/external/angular/angular-messages.min.js'}"></script>
<script th:src="@{'library/external/angular-material/angular-material.min.js'}"></script>
<script th:src="@{'library/external/angular-material/md-data-table.min.js'}"></script>
<script th:src="@{'library/fit2cloud/js/menu.js?t='+${timestamp}}"></script>
<script th:inline="javascript" type="text/javascript">
    /*<![CDATA[*/
    window.appversion = [[${timestamp}]];
    /*]]>*/
</script>

<!--可选JS-->
<script th:src="@{'library/external/echarts/echarts.min.js'}"></script>
<script th:src="@{'library/external/echarts/fit2cloud-echarts-theme.js?t='+${timestamp}}"></script>

<!--项目JS-->
<script th:src="@{'project/js/app.js'}"></script>

</body>
</html>
